<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Property Valuation</title>
  </head>
  <body>
    <!--- header --->
    <section>
      <div class="container-fluid p-5 text-center" style="background-image: url('https://i.pinimg.com/originals/5c/f2/66/5cf2660af5f4214def7166dc7a7c8062.jpg');">
        <h1 class="display-2 text-light">Property Valuation Calculator</h1>
      </div>
    </section>
   
    <!--- input section --->
    <section id="Calculator" class="p-5 bg-light">
      <div class="container">
        
      <!--- form --->
        <form class="was-validated" method="POST">

          <!--- post code section --->
            <div class="row mb-3">
              <label class="col-sm-2 col-form-label">Post Code: </label>
              <div class="col-sm-10">
                <input type="text" class="form-control" name="Postcode" required pattern = "^[A-Z]{1,2}\d[A-Z\d]? ?\d[A-Z]{2}$">
              </div>
            </div>
          
        <!--- no. of bedrooms section --->
            <div class = "row mb-3">
              <label class="col-sm-2 col-form-label">Number of Bedrooms: </label>
                  <div class="col-sm-10">
                      <select class="form-select" name="Bedrooms" required>
                          <option selected disabled value ="">Select</option>
                          <option value="1">1</option>
                          <option value="2">2</option>
                          <option value="3">3</option>
                          <option value="4">4</option>
                          <option value="5">5</option>
                          <option value="6">6</option>
                          <option value="7+">7+</option>
                      </select>
                  </div>
            </div>

        <!--- house type section --->
            <div class = "row mb-3">
              <label class="col-sm-2 col-form-label">Type of House: </label>
                  <div class="col-sm-10">
                      <select class="form-select" name="HouseType" required>
                          <option selected disabled value ="">Select</option>
                          <option value="Detached">Detached</option>
                          <option value="Semi-Detached">Semi-Detached</option>
                          <option value="Terraced">Terraced</option>
                          <option value="Apartment">Apartment</option>
                      </select>
                  </div>
            </div>
        
        <!--- submit section --->  
            <div class = "row">
              <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
      </div>
  </section>
  </body>
</html>
